{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class='page-header'>
    <h1>Login</h1>
</div>
<div class='col-md-4'>
    {{ wtf.quick_form(form) }}
    <br>
    New User? 
    <a href="{{ url_for('auth.register') }}">Click here to register</a>
    <br>
    <br>
    Forget Your Password? 
    <a href="{{ url_for('auth.password_reset_request') }}">Reset password</a>
</div>
{% endblock %}
