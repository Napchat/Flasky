{% extends 'base.html' %}

{% block title %}Flask - {{ user.username }}'s space{% endblock %}

{% block page_content %}
<div class='page-header'>
    <h1>{{ user.username }}'s Space</h1>
</div>
<div>
{% if current_user.username == user.username %}
    <a href="{{ url_for('auth.update_password') }}">Change my password</a>
{% endif %}
</div>
{% endblock %}
